<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../mainawen.xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<div class="menubar">
			<p:menubar>
				<p:menuitem value="Acept"  action="#{beanAdministrado.insertPais}" 	icon="AceptPais" />
				<p:menuitem value="Cancel" action="#{beanAdministrado.irMenu}" 		icon="CancelPais" />

			</p:menubar>
		</div>

	    <p:panel header="Insertando país" style="width:425px; text-align:center" >
        	<h:panelGrid columns="2" cellpadding="5" >
				<h:outputText value="Nombre" />
				<h:inputText value="#{beanAdministrado.paisOne.nopais}"></h:inputText>
				<h:outputText value="Continente" />
				<h:inputText value="#{beanAdministrado.paisOne.contin}"></h:inputText>
				<h:outputText value="Unión europea (S/N): " />
				<h:inputText value="#{beanAdministrado.paisOne.comeur}"></h:inputText>
			</h:panelGrid>
    	</p:panel>
		
	</ui:define>
</ui:composition>
