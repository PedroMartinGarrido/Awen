<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../mainawen.xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<div class="menubar">
			<h:form>
				<p:menubar>
					<p:menuitem value="Home"   action="#{beanAdministrado.irMenu}"      icon="images/DbBlueFirst.ico"  update="" />
					<p:menuitem value="Insert" action="#{beanAdministrado.insertPais}"  icon="/resources/images/DbBlueInsert.ico" update="" />
					<p:menuitem value="Update" action="#{beanAdministrado.updatePais}"  icon="/resources/images/DbBlueEdit.ico"   update="" />
					<p:menuitem value="Delete" action="#{beanAdministrado.disablePais}" icon="/resources/images/DbBlueDelete.ico" update="" />
				</p:menubar>
			</h:form>
		</div>

		<p:dataTable var="pais" value="#{beanAdministrado.paisAll}" rows="19"
			editable="true" editMode="cell" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			rowsPerPageTemplate="5,10,15,20,25,30">

			<p:ajax event="cellEdit" listener="#{beanAdministrado.editPais}" />

			<p:column headerText="inpais" sortBy="#{pais.inpais}"
				filterBy="#{pais.inpais}">
				<h:outputText value="#{pais.inpais}" />
			</p:column>

			<p:column headerText="Nombre paÃ­s" sortBy="#{pais.nopais}"
				filterBy="#{pais.nopais}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{pais.nopais}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="nopais" value="#{pais.nopais}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Continente" sortBy="#{pais.contin}"
				filterBy="#{pais.contin}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{pais.contin}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="contin" value="#{pais.contin}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="U.Europea" sortBy="#{pais.comeur}"
				filterBy="#{pais.comeur}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{pais.comeur}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="comeur" value="#{pais.comeur}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="borlog">
				<h:outputText value="#{pais.borlog}" />
			</p:column>

			<p:column headerText="usupro">
				<h:outputText value="#{pais.usupro}" />
			</p:column>

			<p:column headerText="usucre">
				<h:outputText value="#{pais.usucre}" />
			</p:column>

			<p:column headerText="usuult">
				<h:outputText value="#{pais.usuult}" />
			</p:column>

			<p:column headerText="feccre">
				<p:calendar value="#{pais.feccre}" disabled="true"
					pattern="dd/MM/yyyy HH:mm:ss" effect="explode" locale="es"
					readonly="true"></p:calendar>
			</p:column>

			<p:column headerText="fecult">
				<p:calendar value="#{pais.fecult}" disabled="true"
					pattern="dd/MM/yyyy HH:mm:ss" effect="explode" locale="es"
					readonly="true"></p:calendar>
			</p:column>


			<f:facet name="paginatorTopLeft">
				<p:commandButton type="button" icon="pi pi-refresh" />
			</f:facet>

			<f:facet name="paginatorBottomRight">
				<p:commandButton type="button" icon="pi pi-cloud-upload" />
			</f:facet>

		</p:dataTable>
	</ui:define>
</ui:composition>
