<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../mainawen.xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<p:dataTable var="pais" value="#{beanAdministrado.paisAll}" rows="15"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			rowsPerPageTemplate="5,10,15,20">

			<p:column headerText="inpais" sortBy="#{pais.inpais}" filterBy="#{pais.inpais}">
				<h:outputText value="#{pais.inpais}" />
			</p:column>

			<p:column headerText="Nombre paÃ­s" sortBy="#{pais.nopais}" filterBy="#{pais.nopais}">
				<h:outputText value="#{pais.nopais}" />
			</p:column>

			<p:column headerText="Continente" sortBy="#{pais.contin}" filterBy="#{pais.contin}">
				<h:outputText value="#{pais.contin}" />
			</p:column>

			<p:column headerText="C.Europea" sortBy="#{pais.comeur}" filterBy="#{pais.comeur}">
				<h:outputText value="#{pais.comeur}" />
			</p:column>

			<p:column headerText="borlog">
				<h:outputText value="#{pais.borlog}" />
			</p:column>

			<p:column headerText="usupro">
				<h:outputText value="#{pais.usupro}" />
			</p:column>

			<p:column headerText="usucre">
				<h:outputText value="#{pais.usucre}" />
			</p:column>

			<p:column headerText="usuult">
				<h:outputText value="#{pais.usuult}" />
			</p:column>

			<p:column headerText="feccre">
				<p:calendar value="#{pais.feccre}" disabled="true"
					pattern="dd/MM/yyyy HH:mm:ss" effect="explode" locale="es"
					readonly="true"></p:calendar>
			</p:column>

			<p:column headerText="fecult">
				<p:calendar value="#{pais.fecult}" disabled="true"
					pattern="dd/MM/yyyy HH:mm:ss" effect="explode" locale="es"
					readonly="true"></p:calendar>
			</p:column>


			<f:facet name="paginatorTopLeft">
				<p:commandButton type="button" icon="pi pi-refresh" />
			</f:facet>

			<f:facet name="paginatorBottomRight">
				<p:commandButton type="button" icon="pi pi-cloud-upload" />
			</f:facet>

		</p:dataTable>
	</ui:define>
</ui:composition>
