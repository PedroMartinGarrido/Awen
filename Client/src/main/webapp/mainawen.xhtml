<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<style>
			.ui-layout-north {
				z-index: 20 !important;
				overflow: visible !important;
			}
			.ui-layout-north .ui-layout-unit-content {
				overflow: visible !important;
			}
		</style>
	</h:head>
	<h:body>
		<h:form>
			<p:layout fullPage="true">
				<p:layoutUnit position="north">
					<p:menubar>
						<p:submenu label="Microservicios" icon="pi pi-file">
							<p:submenu label="Paises" icon="pi pi-briefcase">
								<p:menuitem value="InsertPais" action="#{beanAdministrado.capturePais}" />
								<p:menuitem value="SelectPais" action="#{beanAdministrado.selectPais}" />
								<p:menuitem value="UpdateInpais" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="UpdateNopais" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="RemoveInpais" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="RemoveNopais" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="CleanNopais" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="DisableInpais" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="DisableNopais" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="EnableInpais" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="EnableNopais" url="/clientAwen/mainawen.xhtml" />
							</p:submenu>
							<p:submenu label="Provincias" icon="pi pi-briefcase">
								<p:menuitem value="InsertProv" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="SelectProv" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="UpdateInprov" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="UpdateProvin" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="RemoveInprov" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="RemoveProvin" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="CleanProvin" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="DisableInprov" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="DisableProvin" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="EnableInprov" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="EnableProvin" url="/clientAwen/mainawen.xhtml" />
							</p:submenu>
							<p:submenu label="Poblaciones" icon="pi pi-briefcase">
								<p:menuitem value="InsertPobl" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="SelectPobl" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="UpdateInpobl" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="UpdatePoblac" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="RemoveInpobl" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="RemovePoblac" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="CleanPpblac" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="DisableInpobl" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="DisablePoblac" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="EnableInpobl" url="/clientAwen/mainawen.xhtml" />
								<p:menuitem value="EnablePoblac" url="/clientAwen/mainawen.xhtml" />
							</p:submenu>
							<p:separator />
							<p:menuitem value="Salir" url="#" />
						</p:submenu>

						<p:submenu label="Edit" icon="pi pi-pencil">
							<p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
							<p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
						</p:submenu>

						<p:submenu label="Help" icon="pi pi-question">
							<p:menuitem value="Contents" url="#" />
							<p:submenu label="Search" icon="pi pi-search">
								<p:submenu label="Text">
									<p:menuitem value="Workspace" url="#" />
								</p:submenu>
								<p:menuitem value="File" url="#" />
							</p:submenu>
						</p:submenu>

						<p:submenu label="Actions" icon="pi pi-cog">
							<p:submenu label="Ajax" icon="pi pi-refresh">
								<p:menuitem value="Save" action="#{menuView.save}"
									icon="pi pi-save" />
								<p:menuitem value="Update" action="#{menuView.update}"
									icon="pi pi-refresh" />
							</p:submenu>
							<p:submenu label="Non-Ajax" icon="pi pi-clone">
								<p:menuitem value="Delete" action="#{menuView.delete}"
									icon="pi pi-times" ajax="false" />
							</p:submenu>
						</p:submenu>

						<p:menuitem value="Quit" url="http://www.primefaces.org"
							icon="pi pi-times" />

						<f:facet name="options">
							<p:inputText style="margin:1px 10px 1px 1px;"
								placeholder="Search" />
							<p:commandButton type="button" value="Logout" icon="pi pi-home" />
						</f:facet>
					</p:menubar>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<ui:insert name="content"></ui:insert>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</ui:composition>
