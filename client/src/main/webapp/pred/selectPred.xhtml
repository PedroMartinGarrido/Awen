<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../mainawen.xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<div class="menubar">
			<p:menubar>
				<p:menuitem value="Home"   action="#{beanAdmi.irMenu}" icon="goHome" />
				<p:menuitem value=" " width="100" height="10" />
				<p:menuitem value="Insert" action="#{beanAdmiPred.verInsertPred}" icon="insert" />
				<p:menuitem value="Update" action="#{beanAdmiPred.verUpdatePred}" icon="update" />
				<p:menuitem value="Delete" action="#{beanAdmiPred.verDisablePred}" icon="delete" />
			</p:menubar>
		</div>

		<p:dataTable var="pred" value="#{beanAdmiPred.predAll}" rows="20" width="1000" style="width:55%"
			editable="true" editMode="cell" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			rowsPerPageTemplate="5,10,15,20,25,30">

			<p:ajax event="cellEdit" listener="#{beanAdmiPred.editPred}" />

			<p:column headerText="Marca" sortBy="#{pred.issele}" width="50">
       			<p:selectBooleanCheckbox value="#{pred.issele}">
            		<p:ajax listener="#{beanAdmiPred.seleccionar(pred.inpred)}"/>
        		</p:selectBooleanCheckbox>			
        	</p:column>

<!-- 			<p:column headerText="inpred" sortBy="#{pred.inpred}" filterBy="#{pred.inpred}" width="120"> -->
<!-- 				<h:outputText value="#{pred.inpred}" /> -->
<!-- 			</p:column> -->

			<p:column headerText="Clave" sortBy="#{pred.clavex}" filterBy="#{pred.clavex}" width="275">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{pred.clavex}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="clavex" value="#{pred.clavex}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor" sortBy="#{pred.valorx}" filterBy="#{pred.valorx}"  width="100">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{pred.valorx}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="valorx" value="#{pred.valorx}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<f:facet name="paginatorTopLeft">
				<p:commandButton type="button" icon="pi pi-refresh" />
			</f:facet>

			<f:facet name="paginatorBottomRight">
				<p:commandButton type="button" icon="pi pi-cloud-upload" />
			</f:facet>

		</p:dataTable>
	</ui:define>
</ui:composition>
