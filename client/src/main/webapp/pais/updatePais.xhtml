<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../mainawen.xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<div class="menubar">
			<p:menubar>
				<p:menuitem value="First" action="#{beanAdmiPais.goFirstPais(true)}"
					icon="goFirst" />
				<p:menuitem value="Prior" action="#{beanAdmiPais.goPriorPais(true)}"
					icon="goPrior" />
				<p:menuitem value="Next" action="#{beanAdmiPais.goNextPais(true)}"
					icon="goNext" />
				<p:menuitem value="Last" action="#{beanAdmiPais.goLastPais(true)}"
					icon="goLast" />
				<p:menuitem value="      " width="100" height="10" />
				<p:menuitem value="Acept" action="#{beanAdmiPais.updatePais(true)}"
					icon="Acept" />
				<p:menuitem value="Cancel" action="#{beanAdmiPais.selectPais}"
					icon="CancelPais" />
			</p:menubar>
		</div>

		<p:panel header="Editando país" style="width:450px; text-align:center">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Nombre" />
				<h:inputText value="#{beanAdmiPais.paisOne.nopais}"></h:inputText>
				<h:outputText value="Continente" />

				<!-- 				<h:inputText value="#{beanAdmiPais.paisOne.contin}"></h:inputText> -->

				<h:selectOneMenu value="#{beanAdmiPais.paisOne.contin}"
					label="Continente" style="width: 180px" filter="true"
					filterMatchMode="startsWith" panelStyle="width: 100px"
					scrollHeight="250">
					<f:selectItems value="#{beanAdmiPais.listcontin}"></f:selectItems>
				</h:selectOneMenu>
				
				<h:outputText value="Unión europea (S/N) " />
				<h:inputText value="#{beanAdmiPais.paisOne.unieur}"></h:inputText>
				
				<h:outputText value="Unión europea: " />
				<p:selectBooleanCheckbox value="#{beanAdmiPais.paisOne.unieur}" itemLabel="">
				</p:selectBooleanCheckbox>
				
<!-- 				<h:outputText value="Unión europea: " /> -->
<!-- 				<p:selectBooleanCheckbox value="#{beanAdmiPais.paisOne.isunieur}" itemLabel=""> -->
<!-- 				</p:selectBooleanCheckbox> -->
			</h:panelGrid>
		</p:panel>

	</ui:define>
</ui:composition>
