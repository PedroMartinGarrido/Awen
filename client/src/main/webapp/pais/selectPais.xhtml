<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../mainawen.xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<div class="menubar">
			<p:menubar>
				<p:menuitem value="Home"   action="#{beanAdmi.irMenu}" icon="goHome" />
				<p:menuitem value=" " width="100" height="10" />
				<p:menuitem value="Insert" action="#{beanAdmiPais.verInsertPais}" icon="insert" />
				<p:menuitem value="Update" action="#{beanAdmiPais.verUpdatePais}" icon="update" />
				<p:menuitem value="Delete" action="#{beanAdmiPais.verDisablePais}" icon="delete" />
			</p:menubar>
		</div>

		<p:dataTable var="pais" value="#{beanAdmiPais.paisAll}" rows="20" width="1000" style="width:55%"
			editable="true" editMode="cell" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			rowsPerPageTemplate="5,10,15,20,25,30">

			<p:ajax event="cellEdit" listener="#{beanAdmiPais.editPais}" />

			<p:column headerText="Marca" sortBy="#{pais.issele}" width="50">
       			<p:selectBooleanCheckbox value="#{pais.issele}">
            		<p:ajax listener="#{beanAdmiPais.clikissele(pais.inpais)}"/>
        		</p:selectBooleanCheckbox>			
        	</p:column>

			<p:column headerText="Nombre país" sortBy="#{pais.nopais}" filterBy="#{pais.nopais}" width="275">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{pais.nopais}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="nopais" value="#{pais.nopais}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Continente" sortBy="#{pais.contin}" filterBy="#{pais.contin}"  width="100">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{pais.contin}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="continente" value="#{pais.contin}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Unión Europea" sortBy="#{pais.unieur}" width="50">
       			<p:selectBooleanCheckbox value="#{pais.unieur}">
            		<p:ajax listener="#{beanAdmiPais.clikunieur(pais.unieur)}"/>
        		</p:selectBooleanCheckbox>			
        	</p:column>


			<f:facet name="paginatorTopLeft">
				<p:commandButton type="button" icon="pi pi-refresh" />
			</f:facet>

			<f:facet name="paginatorBottomRight">
				<p:commandButton type="button" icon="pi pi-cloud-upload" />
			</f:facet>

		</p:dataTable>
	</ui:define>
</ui:composition>
