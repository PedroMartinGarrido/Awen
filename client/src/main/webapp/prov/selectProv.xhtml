<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../mainawen.xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<div class="menubar">
			<p:menubar>
				<p:menuitem value="Home"   action="#{beanAdmi.irMenu}" icon="goHome" />
				<p:menuitem value=" " width="100" height="10" />
				<p:menuitem value="Insert" action="#{beanAdmiProv.captureProv}" icon="insert" />
				<p:menuitem value="Update" action="#{beanAdmiProv.filterUpdateProv}" icon="update" />
				<p:menuitem value="Delete" action="#{beanAdmiProv.filterDisableProv}" icon="delete" />
			</p:menubar>
		</div>

		<p:dataTable var="Prov" value="#{beanAdmiProv.ProvAll}" rows="20" width="1000" style="width:55%"
			editable="true" editMode="cell" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			rowsPerPageTemplate="5,10,15,20,25,30">

			<p:ajax event="cellEdit" listener="#{beanAdmiProv.editProv}" />

			<p:column headerText="Marca" sortBy="#{Prov.issele}" width="50">
       			<p:selectBooleanCheckbox value="#{Prov.issele}">
            		<p:ajax listener="#{beanAdmiProv.seleccionar(Prov.inProv)}"/>
        		</p:selectBooleanCheckbox>			
        	</p:column>

			<p:column headerText="inProv" sortBy="#{Prov.inProv}" filterBy="#{Prov.inProv}" width="120">
				<h:outputText value="#{Prov.inProv}" />
			</p:column>

			<p:column headerText="Nombre país" sortBy="#{prov.provin}" filterBy="#{Prov.provin}" width="275">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{Prov.provin}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="provin" value="#{pais.nopais}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Continente" sortBy="#{pais.continente}" filterBy="#{pais.continente}"  width="100">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{pais.continente}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="contin" value="#{pais.continente}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Unión Europea" sortBy="#{pais.unieur}" filterBy="#{pais.unieur}" width="90">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{pais.unieur}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="unieur" value="#{pais.unieur}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<f:facet name="paginatorTopLeft">
				<p:commandButton type="button" icon="pi pi-refresh" />
			</f:facet>

			<f:facet name="paginatorBottomRight">
				<p:commandButton type="button" icon="pi pi-cloud-upload" />
			</f:facet>

		</p:dataTable>
	</ui:define>
</ui:composition>
